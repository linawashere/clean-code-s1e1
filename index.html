<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-app">
      <div id="new-task__new-task">
        <label for="new-task" class="todo-app__label">Add Item</label>
        <div class="todo-app__task-row">
          <input id="new-task" class="todo-app__task-input" type="text">
          <button class="todo-app__add-button">Add</button>
        </div>
      </div>
      <h3 class="todo-app__title">Todo</h3>
      <ul class="todo-app__incomplete-tasks" id="incomplete-tasks">
        <li class="todo-app__task">
          <input type="checkbox" class="todo-app__task-checkbox">
          <label class="todo-app__task-label">Pay Bills</label>
          <input type="text" class="todo-app__task-edit-input">
          <button class="todo-app__edit-button">Edit</button>
          <button class="todo-app__delete-button">
            <img src="./remove.svg" alt="delete button" class="todo-app__delete-icon">
          </button>
        </li>
        <li class="todo-app__task todo-app__task--edit-mode">
          <input type="checkbox" class="todo-app__task-checkbox">
          <label class="todo-app__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-app__task-edit-input">
          <button class="todo-app__edit-button">Save</button>
          <button class="todo-app__delete-button">
            <img src="./remove.svg" alt="delete button" class="todo-app__delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="todo-app__completed-title">Completed</h3>
      <ul class="todo-app__completed-tasks" id="completed-tasks">
        <li class="todo-app__task">
          <input type="checkbox" checked class="todo-app__task-checkbox">
          <label class="todo-app__task-label">See the Doctor</label>
          <input type="text" class="todo-app__task-edit-input">
          <button class="todo-app__edit-button">Edit</button>
          <button class="todo-app__delete-button" alt="delete button">
            <img src="./remove.svg" class="todo-app__delete-icon">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
